<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Top Tracks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Spotify Top Tracks</h1>
            <div class="time-range">
                <button class="time-btn active" data-range="short_term">Last Month</button>
                <button class="time-btn" data-range="medium_term">Last 6 Months</button>
                <button class="time-btn" data-range="long_term">All Time</button>
            </div>
        </header>

        <div class="login-container" id="login">
            <h2>Connect your Spotify account</h2>
            <p>See your most played tracks with album artwork</p>
            <button id="login-button" class="spotify-btn">Login with Spotify</button>
        </div>

        <div class="tracks-container" id="tracks-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching your top tracks...</p>
            </div>
            <div class="tracks-grid" id="tracks-grid"></div>
        </div>

        <div class="error-container" id="error-container">
            <p id="error-message"></p>
            <button id="retry-button" class="spotify-btn">Try Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
